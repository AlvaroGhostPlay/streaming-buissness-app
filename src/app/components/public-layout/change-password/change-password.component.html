<main>

  <div class="contenedor login--bg">
    <div>
      <h1>Acceder</h1>
      <div >
        <form (ngSubmit)="onSubmit()" class="login__content">
          <input class="login__input margin-top-2" placeholder="Usuario" readonly [(ngModel)]="user.username"
                 name="username"
                 type="text"
                 required
                 autocomplete="username">
          <input class="login__input margin-top-2"
                 name="oldPassword"
                 type="password" placeholder="Contrase침a Actual" [(ngModel)]="user.oldPassword">
          <input class="login__input margin-top-2"
                 name="newPassword"
                 type="password" placeholder="Nueva Contrase침a" [(ngModel)]="user.newPassword">       
          <input class="login__input margin-top-2"
                 name="confPassword"
                 type="password" placeholder="Confirmar Contrase침a" [(ngModel)]="user.confrPass">
          <div >
            <button class="margin-top-2 boton__login">
              Acceder
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <modal 
    [title]="'Notificaci칩n'"
    [message]="backendMessage"
    [show]="isModalVisible"
    (closed)="onModalClosed()"
  />
</main>
